<!doctype html>
<html lang="en">
<head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript" src='https://rawgit.com/seiyria/bootstrap-slider/master/dist/bootstrap-slider.js'></script>
<link rel="stylesheet" type="text/css" href="https://rawgit.com/seiyria/bootstrap-slider/master/dist/css/bootstrap-slider.css">
<link rel="stylesheet" type="text/css" href="http://seiyria.com/bootstrap-slider/css/bootstrap.min.css">
</head>

<body>
	<div class="jumbotron text-center">
        <h1>My First Bootstrap Page</h1>
        <p>Resize this responsive page to see the effect!</p>
	</div>
	
	<div class="container">
        <div class="row">
			<!-- SEPAL LENGTH -->
			<div class="col-sm-3">
				<p>Sepal Length (cm)</p>
				<p>
					<input id="sepal_length" 
					type="text"
					onchange="change1()"
					data-slider-min="4.3" data-slider-max="7.9"
					data-slider-step="0.01" data-slider-value="6.1" 
					data-slider-tooltip="hide" data-slider-handle="round" />
				</p>
				
				<div id="output1"></div>
			</div>

			<!-- SEPAL WIDTH -->
			<div class="col-sm-3">
				<p>Sepal Width (cm)</p>
				<p>
				<input id="sepal_width" 
						type="text"
						onchange="change2()"
						data-slider-min="2.0" data-slider-max="4.4"
						data-slider-step="0.01" data-slider-value="3.2" 
						data-slider-tooltip="hide" data-slider-handle="round" />
				</p>

				<div id="output2"></div>
			</div>

			<!-- PETAL LENGTH -->
			<div class="col-sm-3">
				<p>Petal Length (cm)</p>
				<p>
				<input id="petal_length" 
						type="text"
						onchange="change3()"
						data-slider-min="1.0" data-slider-max="6.9"
						data-slider-step="0.01" data-slider-value="3.95" 
						data-slider-tooltip="hide" data-slider-handle="round" />
				</p>
				
				<div id="output3"></div>
			</div>

			<!-- PETAL WIDTH -->
			<div class="col-sm-3">
				<p>Petal Width (cm)</p>
				<p>
				<input id="petal_width" 
						type="text"
						onchange="change4()"
						data-slider-min="0.1" data-slider-max="2.5"
						data-slider-step="0.01" data-slider-value="1.3" 
						data-slider-tooltip="hide" data-slider-handle="round" />
				</p>
				
				<div id="output4"></div>
			</div>
			
		</div>
	</div>

	<script src="static/index.js"></script>
</body>
</html>
