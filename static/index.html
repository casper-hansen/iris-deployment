<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="jumbotron text-center">
        <h1>My First Bootstrap Page</h1>
        <p>Resize this responsive page to see the effect!</p>
    </div>
      
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <p>Sepal Length (cm)</p>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="sepal_length">
                    <div id="output_1"></div>
                </div>
            </div>
            <div class="col-sm-3">
                <p>Sepal Width (cm)</p>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="sepal_width">
                </div>
            </div>
            <div class="col-sm-3">
                <p>Petal Length (cm)</p>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="petal_length">
                </div>
            </div>
            <div class="col-sm-3">
                <p>Petal Width (cm)</p>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="petal_width">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
    <script>
        var slider = document.getElementById("sepal_length");
        var output = document.getElementById("output_1");
        output.innerHTML = slider.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function() {
            output.innerHTML = this.value;
        }
    </script>
</html>
